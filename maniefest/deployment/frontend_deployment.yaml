apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: elasraouib/frontend_ml
        ports:
        - containerPort: 8501
        env:
        - name: API_URL
          value: "http://api-service.object-detection.svc.cluster.local:8000/process"

